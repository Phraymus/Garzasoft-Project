<!DOCTYPE html>
<html>
	<head>
		<!-- Load Bootstrap -->
		<link rel="stylesheet"
			href= "https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
			integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
			crossorigin="anonymous" />
		 
		 
                <link rel="stylesheet" href="modal.css">
	</head>

	<body style="text-align: center;">
		<div class="container mt-3"
			style="width: 700px;">
			 
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
				Crear reunión
			</button>

			<!-- Modal -->
			<div class="modal fade"
				id="exampleModal">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">
							Nueva reunión</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">
								×</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
                                 
                                <div class="form-group row">
                                  <label for="inputPassword" class="col-sm-2 col-form-label">Nombre:</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPassword" >
                                  </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha inicio</label>
                                    <div class="col-sm-10">
                                      <input type="date" class="form-control" id="inputPassword"  >
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha fin:</label>
                                    <div class="col-sm-10">
                                      <input type="date" class="form-control" id="inputPassword" >
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Link:</label>
                                    <div class="col-sm-10">
                                      <input type="url" class="form-control" id="inputPassword" >
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Asunto:</label>
                                    <div class="col-sm-10">
                                      <input type="url" class="form-control" id="inputPassword" >
                                    </div>
                                  </div>

  
                              </form>
						</div>
						<div class="modal-footer">
							<button type="button"
									class="btn btn-secondary"
									data-dismiss="modal">
							Cerrar</button>
							<button type="button"
									class="btn btn-primary">
							Guardar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
