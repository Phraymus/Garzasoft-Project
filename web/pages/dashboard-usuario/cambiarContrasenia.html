<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container-fluid">
        <div class="d-md-flex align-items-start justify-content-between mb-4">
            <div class="col-xl-9 col-md-9 col-sm-12">
                <table>
                    <tr>
                        <td>
                            <h5 class="mt-3">Ingrese su nueva contraseña</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>

                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h5 class="mt-3">Repetir contraseña</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>

                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text">
                        </td>
                    </tr>

                    <tr>
                        <td class="text-justify" colspan="5">
                            <p class="mt-3">Ingrese el código enviado a su correo electrónico. <a href="">Reenviar código</a></p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h5 class="mt-3">Codigo</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>

                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" maxlength="6" type="text">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <input type="button" class="btn btn-success mb-3 ml-lg-5 ml-md-5 ml-sm-2" value="Guardar cambios">
        <input type="button" class="btn btn-danger mb-3 ml-lg-5 ml-md-5 ml-sm-2" onclick="abrirUrl('editarperfil.html', 'cont')" value="Cancelar">
    </div>
</body>

</html>
