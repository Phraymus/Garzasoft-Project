<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informaciondelacuenta</title>
</head>

<body>
    <div class="text-lg-right text-md-right text-sm-right"> <a href="javascript:abrirUrl('clientes-general.html', 'cont')" class="btn btn-md btn-success shadow-sm mt-3"><i
        class="fas fa-arrow-left fa-sm text-white-50"></i> Volver</a></div>
    <div class="container-fluid">
        <div class="d-md-flex align-items-start justify-content-between mb-4">
            <div class="col-xl-9 col-md-9 col-sm-12">
                <table>
                    <tr>
                        <td>
                            <h5 class="mt-3">Nombres</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class="mt-3">Apellido paterno</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class="mt-3">Apellido materno</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class="mt-3">Fecha de nacimiento</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class="mt-3">DNI</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text" minlength="8" maxlength="8" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class="mt-3">Correo</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class="mt-3">Telefono</h5>
                        </td>
                        <td>
                            <h5 class="mt-3">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text" minlength="9" maxlength="9" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class=" mt-3 ">Nombre de la empresa</h5>
                        </td>
                        <td>
                            <h5 class="mt-3 ">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class="mt-3 ">RUC</h5>
                        </td>
                        <td>
                            <h5 class="mt-3 ">:</h5>
                        </td>
                        <td>
                            <input class="form-control ml-3 mt-3 text-dark" type="text" minlength="11" maxlength="11" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="col-xl-4 text-center">

                <img class="d-none d-lg-inline-block mt-5" src="../../img/dashboard/usuario.png" alt="Usuario">

                <br class="d-none d-lg-inline-block mt-5">
                <a href="#" class="btn btn-md btn-primary shadow-sm mt-3"><i
                    class="fas fa-upload fa-sm text-white-50"></i> Cargar imagen</a>
            </div>
        </div>

        <input type="button" class="btn btn-success mb-3 ml-lg-5 ml-md-5 ml-sm-2" value="Guardar cambios">
        <input type="button" class="btn btn-danger mb-3 ml-lg-5 ml-md-5 ml-sm-2" value="Cancelar" onclick="abrirUrl('trabajadores-general.html', 'cont')">
    </div>
</body>

</html>
